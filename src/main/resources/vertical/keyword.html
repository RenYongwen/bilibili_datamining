    <!-- ============================================================== -->
    <!-- Start right Content here -->
    <!-- ============================================================== -->
    <div class="main-content">

        <div class="page-content">
            <div class="container-fluid">

                <!-- start page title -->
                <div class="row">
                    <div class="col-lg-8">
                        <div class="card card-animate">
                            <div class="card-body" >
                                <div class="dropdown float-right position-relative">
                                    <a href="#" class="dropdown-toggle h4 text-muted" data-toggle="dropdown"
                                       aria-expanded="false">
                                        <i class="mdi mdi-dots-vertical"></i>
                                    </a>
                                    <ul class="dropdown-menu dropdown-menu-right">
                                        <li><a href="#" class="dropdown-item">查看源数据</a></li>
                                        <li class="dropdown-divider"></li>
                                        <li><a href="/charts_tag.do" class="dropdown-item">查看分析</a></li>
                                    </ul>
                                </div>
                                <h4 class="card-title d-inline-block">B站热词云图</h4>
                                <div id="chart" style="width: 1000px;height: 1000px;"></div>
                                <script src="assets/js/echarts.js"></script>
                                <script src="assets/js/echarts-wordcloud.js"></script>
                                <script src="assets/js/data.js"></script>
                                <script>
                                    const chart = echarts.init(document.getElementById('chart'));

                                    const data = originData.map(val => ({
                                        ...val,
                                        textStyle: {
                                            normal: {
                                                color: randomColor()
                                            }
                                        }
                                    }));

                                    chart.setOption({
                                        series: [{
                                            type: 'wordCloud',
                                            shape: 'circle',
                                            left: 'center',
                                            top: 'center',
                                            width: '70%',
                                            height: '80%',
                                            right: null,
                                            bottom: null,
                                            sizeRange: [12, 60],
                                            rotationRange: [-90, 90],
                                            rotationStep: 45,
                                            gridSize: 8,
                                            drawOutOfBound: false,
                                            textStyle: {
                                                normal: {
                                                    fontFamily: 'sans-serif',
                                                    fontWeight: 'normal'
                                                },
                                                emphasis: {
                                                    shadowBlur: 10,
                                                    shadowColor: '#333'
                                                }
                                            },
                                            data
                                        }]
                                    });

                                    function randomColor() {
                                        return 'rgb(' + [
                                            Math.round(Math.random() * 160),
                                            Math.round(Math.random() * 160),
                                            Math.round(Math.random() * 160)
                                        ].join(',') + ')';
                                    }
                                </script>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end page title -->
                <!-- end row-->
            </div> <!-- container-fluid -->
