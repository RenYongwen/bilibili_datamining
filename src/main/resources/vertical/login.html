<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <title>Opatix - Admin & Dashboard Template</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
  <meta content="MyraStudio" name="author" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <!-- App favicon -->
  <link rel="shortcut icon" href="assets/images/favicon.ico">

  <!-- App css -->
  <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
  <link href="assets/css/theme.min.css" rel="stylesheet" type="text/css" />

</head>

<body class="bg-primary">

<div>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="d-flex align-items-center min-vh-100">
          <div class="w-100 d-block my-5">
            <div class="row justify-content-center">
              <div class="col-md-8 col-lg-5">
                <div class="card">
                  <div class="card-body">
                    <div class="text-center mb-4 mt-3">
                      <a href="index.html">
                        <span><img src="assets/images/logo-dark.jpg" alt="" height="26"></span>
                      </a>
                    </div>
                    <form class="p-2" th:action="@{login.do}">
                      <div class="form-group">
                        <label>用户名</label>
                        <input class="form-control" type="text" th:name="username" required="" placeholder="请输入用户名">
                      </div>
                      <div class="form-group">
                        <a href="recoverpw.html" class="text-muted float-right">忘记密码？</a>
                        <label>密码</label>
                        <input class="form-control" type="password" required=""  th:name="password" placeholder="请输入密码">
                      </div>

                      <div class="form-group mb-4 pb-3">
                        <div class="custom-control custom-checkbox checkbox-primary">
                          <input type="checkbox" class="custom-control-input" id="checkbox-signin">
                          <label class="custom-control-label" for="checkbox-signin">记住密码</label>
                        </div>
                      </div>
                      <div class="mb-3 text-center">
                        <button class="btn btn-primary btn-block" type="submit"> 登入 </button>
                      </div>
                    </form>
                  </div>
                  <!-- end card-body -->
                </div>
                <!-- end card -->

                <div class="row mt-4">
                  <div class="col-sm-12 text-center">
                    <p class="text-white-50 mb-0">创建新用户 <a href="pages-register.html" class="text-white-50 ml-1"><b>注册</b></a></p>
                  </div>
                </div>

              </div>
              <!-- end col -->
            </div>
            <!-- end row -->
          </div> <!-- end .w-100 -->
        </div> <!-- end .d-flex -->
      </div> <!-- end col-->
    </div> <!-- end row -->
  </div>
  <!-- end container -->
</div>
<!-- end page -->

<!-- jQuery  -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/metismenu.min.js"></script>
<script src="assets/js/waves.js"></script>
<script src="assets/js/simplebar.min.js"></script>

<!-- App js -->
<script src="assets/js/theme.js"></script>

</body>

</html>
